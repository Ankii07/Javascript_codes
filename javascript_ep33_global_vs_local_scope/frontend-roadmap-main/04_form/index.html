<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_Form</title>
</head>
<body>
<h1>HTML Form</h1>
<!-- <form action="/">  / it point to main url
                        form is a block element ,url is created in form tag 
    <input type="text" name="search">
action helps in redirecting 
</form> -->
<h2>Youtube</h2>
 <form action="https://www.youtube.com/results">
    <input type="text" name="search_query" >
    <button>search on youtube</button>
 </form>

 <h2>Flipkart</h2>
 <form action="https://www.flipkart.com/search">
    <input type="text" name="q" >
    <button>search on Flipkart</button>
 </form>

 <h2>MY_Form</h2>
 <form action="/">
    <input type="text" name="a" >
    <input type="" name="b" >
    <button>submit</button>
 </form>
 <!-- by default button ka type submit hota hai aur input ka type text hota hai -->
</body>
</html>
